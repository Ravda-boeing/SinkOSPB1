<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="emergency.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>Emergency Controls</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Prosto+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateY(-40px);
    }

    img {
      max-width: 300px;
      height: auto;
      margin-bottom: 40px;
    }

    h1 {
      color: white;
      text-align: center;
      margin: 0;
    }

    h5 {
      color: white;
      text-align: center;
      margin: 20px 0;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button-group a button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-group a button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image-removebg-preview (3).png" alt="Sink OS Logo">
    <h1>Emergency Controls</h1>
    <h5>SinkOS.sys has registered an internal trigger. Emergency Control Panel is now active. You may now select one of the following security options:</h5>
    
    <div class="button-group">
      <a href="shutdownn.html"><button>Shutdown Sink OS</button></a>
      <a href="shutdownr.html"><button>Restart Sink OS</button></a>
      <a href="bgs.html"><button>Safe Mode</button></a>
    </div>
  </div>
</body>
</html>
