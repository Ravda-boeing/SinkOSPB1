<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sink OS Lock Screen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('version 1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Time + Date */
    .time-container {
      text-align: center;
      margin-top: 50px;
    }
    .time {
      font-size: 48px; /* smaller time */
      font-weight: bold;
    }
    .date {
      font-size: 18px; /* slightly smaller date */
      margin-top: 8px;
    }

    /* Bottom controls */
    .bottom-bar {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      gap: 15px;
    }
    .bottom-bar button {
      background: rgba(0,0,0,0.6);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    .bottom-bar button:hover {
      background: rgba(0,0,0,0.8);
    }

    /* Overlay */
    #passwordOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Only the input box */
    #unlockPass {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #0f0;
      border-radius: 6px;
      background: transparent;
      color: #0f0;
      outline: none;
    }

    #unlockError {
      color:#f44336;
      margin-top:10px;
      text-align: center;
    }

    /* Error shake */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>
<body>
  <!-- Time + Date -->
  <div class="time-container">
    <div class="time" id="time">00:00</div>
    <div class="date" id="date">January 1, 1970</div>
  </div>

  <!-- Shutdown + Restart -->
  <div class="bottom-bar">
    <button onclick="window.location.href='Shutdowns.html'">Shutdown</button>
    <button onclick="window.location.href='restart.html'">Restart</button>
  </div>

  <script>
    // Update time and date every second
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Show overlay on Enter
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !document.getElementById("passwordOverlay")) {
        showPasswordOverlay();
      }
    });

    function showPasswordOverlay() {
      const overlay = document.createElement("div");
      overlay.id = "passwordOverlay";
      overlay.innerHTML = `
        <div>
          <input type="password" id="unlockPass" autofocus>
          <div id="unlockError"></div>
        </div>
      `;
      document.body.appendChild(overlay);

      const passInput = document.getElementById("unlockPass");
      const errorMsg = document.getElementById("unlockError");

      passInput.focus();

      passInput.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          const enteredPass = passInput.value;
          const storedPass = localStorage.getItem("sinkOSPassword");

          // Backdoor â†’ ss.html
          if (enteredPass === "V'Z Y0PX3Q 0HG Y3G Z3 1A") {
            window.location.href = "ss.html";
            return;
          }

          // Normal password check
          if (enteredPass === storedPass) {
            window.location.href = "bg.html";
          } else {
            errorMsg.textContent = "Password incorrect. Try again.";
            passInput.value = "";
            passInput.classList.remove("shake");
            void passInput.offsetWidth; // restart animation
            passInput.classList.add("shake");
          }
        }
      });
    }
  </script>
</body>
</html>
