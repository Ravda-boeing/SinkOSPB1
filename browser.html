<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="browser.css">
  <title>Sink Browser</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e10;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #search-container {
      text-align: center;
    }
    input[type="text"] {
      width: 60vw;
      padding: 12px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #1e1e23;
      color: #fff;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <h1>Sink Browser</h1>
    <input type="text" id="searchInput" placeholder="Search with Google..." />
    <button onclick="search()">Go</button>
  </div>

<!-- ...existing Sink Browser content... -->

<!-- Taskbar -->
<div class="taskbar">
  <div class="start-button">🌀 Sink</div>

  <div class="taskbar-icons">
    <a href="settings.html" class="task-icon" title="Settings">⚙️</a>
    <a href="browser.html" class="task-icon" title="Sink Browser">🌐</a>
    <a href="ai.html" class="task-icon" title="AI">🧠</a>

    <a href="create.html" class="task-icon" title="Cue Card creator">📺</a>
    <a href="email.html" class="task-icon" title="Sink OS email">📨</a>
    <a href="bg.html" class="task-icon" title="Background">🖥️ </a>
  </div>

  <div class="clock" id="clock"></div>
  
</div>
  <script>
    function search() {
      const query = document.getElementById('searchInput').value;
      if (query.trim()) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    }
  </script>
</body>
</html>
