<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Sink OS Installer</title>
    <style>
        /* Styling for the dialog box */
        .dialog-box {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Button styling */
        .button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>  

    <!-- Dialog Box -->
    <div class="dialog-box">
        <p>Press "Next" to install Sink OS</p>
        <button class="button" onclick="redirectUser();">Next</button>
    </div>

    <script>
        function redirectUser() {
            window.location.href = 'installation.html';
        }
    </script>

</body>
</html>
