<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>Sink Terminal</title>
  <style>
    body {
      background: #0a0a0a;
      color: #00ffe0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: opacity 2s ease;
    }

    .terminal {
      border: 2px dashed #00ffe0;
      padding: 20px;
      background: linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
      box-shadow: 0 0 25px #00ffe0;
      width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .line {
      margin-bottom: 10px;
      animation: glitch 0.4s linear infinite alternate;
    }

    .input-line {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .input-line span {
      color: #ff4081;
      margin-right: 8px;
    }

    .input-line input {
      background: transparent;
      border: none;
      color: #00ffe0;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      flex-grow: 1;
      outline: none;
      caret-color: #ff4081;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 #ff4081, -2px 0 #00ffe0; }
      100% { text-shadow: -2px 0 #ff4081, 2px 0 #00ffe0; }
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="line">Sink OS  [Private beta 3]</div>
    <div class="line">welcome to terminal [âœ“]</div>

    <div class="input-line">
      <span>Sink.OS &gt;</span>
      <input type="text" id="input" autocomplete="off" />
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const terminal = document.getElementById('terminal');
    const body = document.body;

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = input.value;
        appendLine("Sink.OS > " + cmd);
        const output = interpretCommand(cmd);
        if (output) appendLine(output);
        input.value = '';
      }
    });

    function appendLine(text) {
      const line = document.createElement('div');
      line.className = 'line';
      line.textContent = text;
      terminal.insertBefore(line, terminal.querySelector('.input-line'));
      terminal.scrollTop = terminal.scrollHeight;
    }

    function interpretCommand(cmd) {
      switch (cmd.toLowerCase()) {
        case 'ent_safe_mode':
          return 'Command Ignored. Process Already Active.';
        case 'ext_safe_mode':
          extSafeModeSequence();
          return 'Exiting Safe Mode...';
        case 'best quote':
          return 'Iggle piggle Iggle onk, We are going to catch, the ninky Nonk';
        case 'status':
          return 'System Status: Active | Memory Sync 87% | Codename Water[âœ“]';
        case 'mode s+':
          return 'Engaging Command Ritual Modeâ€¦ Echoes aligned.';
        case 'sink.boot':
          return 'Boot Pulse: Krubb Wenkroist engaged. Rhythm locked.';
        case 'sink.ai':
          return 'Sink.ai Response: "I am not real. I am rhythm."';
        case 'sink.trees()':
          return 'I am the Lorax, I speak for the trees, and for some damn reason they are speaking Vietnamese';
        case 'sink.del':
          showSinkDelMessages();
          return '';
        case 'sink.del.history':
          showSinkDelHistoryMessages();
          return '';
        case 'shutdown':
          shutdownSequence();
          return 'Initiating shutdown protocol...';
        case 'restart':
          restartSequence();
          return 'Initiating restart protocol...';
        case 'rizz':
          return 'Are you Tennessee? Because youâ€™re the only 10 I see';
        case 'help':
          return `Available commands: Sink.del, Sink.del.history, Sink.boot, Sink.ai, Sink.trees(), status, best quote, mode s+, shutdown, restart, ent_safe_mode, ext_safe_mode, rizz`;
        default:
          return `'${cmd}' is not recognized as an internal or external command.`;
      }
    }

    function extSafeModeSequence() {
      setTimeout(() => {
        body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = 'bg.html';
        }, 2000);
      }, 1000);
    }

    function showSinkDelMessages() {
      const messages = [
        "Clearing system data",
        "Removing files from Files",
        "Restoring to defaults",
        "ERROR: History is not an external file",
        "It is internal.",
        "It is eternal.",
        "We know what you searchedðŸ‘€",
        "Nice try..."
      ];
      messages.forEach((msg, index) => {
        setTimeout(() => appendLine(msg), index * 1000);
      });
    }

    function showSinkDelHistoryMessages() {
      const messages = [
        "Initiating forget protocol... failed",
        "Echoes logged.",
        "Myth engraved",
        "Recommendation: Live with it",
        "You tried, but failed",
        "The truth will be revealed",
        "You tried to be the innocent one",
        "You tried to be the role model",
        "You tried to be the one Asian parents compared their child to",
        "And you tried to hide the dirty stuff you searched",
        "You say that you're not a gooner, but is that really true?",
        "In front of everyone you're the best person there is",
        "To the search browser you're someone else",
        "So we'll store it for future reference",
        "Welcome to Sink OS",
        "You fell for a trick",
        "You thought this would delete your search history if Sink.del didn't work",
        "When in reality, this saves it in our servers",
        "We could leak it",
        "But we won't",
        "But take it as a warning",
        "As we know what you searched",
        "And remember this,",
        "It will",
        "never",
        "be",
        "forgotten",
        "From the anti-goon foundation of absolutely nowhere"
      ];
      messages.forEach((msg, index) => {
        setTimeout(() => appendLine(msg), index * 1000);
      });
    }

    function shutdownSequence() {
      setTimeout(() => {
        body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = 'shutdownn.html';
        }, 2000);
      }, 1000);
    }

    function restartSequence() {
      setTimeout(() => {
        body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = 'shutdownr.html';
        }, 2000);
      }, 1000);
    }
  </script>
</body>
</html>
